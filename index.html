<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" media="all" href="/public/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/public/css/style.css">
	<meta name="desciption" content="Commande de repas en ligne.Consultez nos plats, composez votre menu, et passez plus de temps avec vos invités qu'en cuisine">
	<meta name="keywords" content="">
    <title>OhMyFood</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="page">
				<header>
					<!--<img class="header__logo" src="images/logo/logo-ohmyfood.png" alt="omyfood" />
					ou bien, vu que le logo est contitué de la police non modifiée, il est possible
					de passer directement avec le code et de jouer avec les propriété css
					 poue que le visuel affiché corresponde au design du logo et a ses dimensions
					ceci présente l'avantage d'utiliser la balise h1 plus rapide à charger qu'une image
					et de jouer avec le titre pour le référencement-->
					<h1 class="header__site-title">ohmyfood</h1>
					<div class="header__location">
						<i class="fas fa-map-marker-alt"></i><div class="header__location__city">Paris, Bellevile</div>
					</div>
				</header>
				<section>
					<div class="section__welcome">
						<div class="section__welcome__title">
							<h2></h2>
						</div>
						<div class="section__welcome__description">
							<h3></h3>
						</div>
						<div class="section__welcome__button">
							<a class="section__welcome__button__explore" href="index.html">explorer</a>
						</div>
					</div>
					<div class="section__howto">
						<div class="section__howto__title">
							<h2>Fonctionnement</h2>
						</div>
						<div class="section__howto__button" id="choose">
							<div class="section__howto__number"><p>1</p>
							</div>
							<div class="section__howto__button__content">
								<div class="section__howto__button__content__icone">
									<i class="fas fa-mobile-alt"></i>
								</div>
								<div class="section__howto__button__content__txt">
									<p>Choisissez un restaurant</p>
								</div>
							</div>
						</div>
						<div class="section__howto__button" id="compose">
							<div class="section__howto__number"><p>2</p>
							</div>
							<div class="section__howto__button__content">
								<div class="section__howto__button__content__icone">
									<i class="fas fa-list"></i>
								</div>
								<div class="section__howto__button__content__txt">
									<p>Composez votre menu</p>
								</div>
							</div>
						</div>
						<div class="section__howto__button" id="eat-in">
							<div class="section__howto__number"><p>3</p>
							</div>
							<div class="section__howto__button__content">
								<div class="section__howto__button__content__icone">
									<i class="fas fa-store"></i>
								</div>
								<div class="section__howto__button__content__txt">
									<p>Dégustez au restaurant</p>
								</div>
							</div>
						</div>
					</div>
					<div class="section__list">
						<div class="section__list__title">
							<h2>Restaurants</h2>
						</div>
						<div class="section__list__block" id="palette">
							<div class="section__list__block__img">
								<img src="public/img/restaurants/la-palette-du-gout.jpg" alt="la palette du gout" />
								<span class="new">Nouveau</span>
							</div>
							<div class="section__list__block__content">
								<div class="section__list__block__content__txt">
									<div class="section__list__block__content__txt__title">
									<h3>La palette du goût</h3>
									</div>
									<div class="section__list__block__content__txt__description">
									<p>Ménilmontant</p>
									</div>
								</div>
								<div class="btnheart"><i class="far fa-heart"></i><i class="far fa-hand-point-up"></i></div>
							</div>
						</div>
						
					</div>
				</section>
			</div>
		</div>
		<script src="https://kit.fontawesome.com/fcbd6e51f1.js" crossorigin="anonymous"></script>
	</body>
</html>
