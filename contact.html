	<meta name="desciption" content="Commande de repas en ligne.Consultez nos plats, composez votre menu, et passez plus de temps avec vos invités qu'en cuisine">
	<meta name="keywords" content="ohmyfood,restaurant haut de gamme,plats cusinés,à domicile,commander,en ligne repas,repas raffiné,à emporter,réservation">
    <title>OhMyFood - Proposer un restaurant</title>
	</head>
    <body>
		<div class="container-fluid">
			<div class="page">
				<header>					
					<div class="header-site">
						<h1 class="header-site__site-title">ohmyfood</h1>
					</div>
				</header>
				<main>
                    <section>
                        <h1>Proposer un restaurant</h1>
                        <h3>Cette page ne nous est pas encore demandee</h3>
                        <p>Ici se traouvera certainement un formulaire de contact</p>
                        <form name="myForm" action="/file.php" onsubmit="return validateForm()" method="post">
                            <table class="form-style">
                               <tr>
                                  <td>
                                     <label>
                                        Votre nom <span class="required">*</span>
                                     </label>
                                  </td>
                                  <td>
                                     <input type="text" name="name" class="long"/>
                                     <span class="error" id="errorname"></span>
                                  </td>
                               </tr>
                               <tr>
                                  <td>
                                     <label>
                                        Votre adresse e-mail <span class="required">*</span>
                                     </label>
                                  </td>
                                  <td>
                                     <input type="email" name="email" class="long"/>
                                     <span class="error" id="erroremail"></span>
                                  </td>
                               </tr>
                               <tr>
                                  <td>
                                     <label>
                                        Message <span class="required">*</span>
                                     </label>
                                  </td>
                                  <td>
                                     <textarea name="message" class="long field-textarea"></textarea>
                                     <span class="error" id="errormsg"></span>
                                  </td>
                               </tr>
                               <tr>
                                  <td></td>
                                  <td>
                                     <input type="submit" value="Envoyer">      
                                     <input type="reset" value="Réinitialiser"> 
                                  </td>
                               </tr>
                            </table>
                         </form>
                    </section>
                </main>
            </div>
        </div>
    </body>
