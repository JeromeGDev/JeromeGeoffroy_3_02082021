<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" media="all" href="./public/css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
	<meta name="desciption" content="Commande de repas en ligne de plats cusisnés par l'un des meilleurs restaurant de la ville. Choisssez votre plat à la carte, réserver et récupérez ensuite votre commande pour la déguster en famille ou entre amis.">
	<meta name="keywords" content="ohmyfood,à la française,restaurant,commande en ligne, repas cuisinés,plats cuisinés,cuisinés par des,préparés par les plus,grands chefs de la ville,">
    <title>Restaurant en ligne : a la française</title>
	</head>
    <body>
		<div class="container-fluid" >
			<div class="page" id="page-restaurant">
				<header>
					<div class="header-restaurant">	
						<div class="header-restaurant__site-title">
							<i class="fas fa-arrow-left"></i>	
							<h1 >ohmyfood</h1>
						</div>
					</div>
                </header>
				
				<body>
					<section>
						<div class="top-index">
							<div class="top-index__resto-image">
								<img  src="./public/img/restaurants/a-la-francaise.jpg" alt="A la française" />
							</div>
							<div class="top-index__bottom">
								<div class="top-index__bottom__resto-name">
									<h2>A la Française</h2>
								</div>
								<div class="top-index__bottom__resto-clic btnheart">
									<i class="far fa-heart"></i><i class="fas-after fas fa-heart"></i>
								</div>
							</div>
						</div>
							<div class="menus">

								<div class="menus__blocks" id="entrees">
									<div class="menus__blocks__content" id="tartare">
										<div class="menus__blocks__content__recipe">
											<div class="menus__blocks__content_recipe__title">
												<h5>Tartare de poulpe acidulé</h5>
											</div>
											<div class="menus__blocks__content_recipe__desc">
												<h6>Aux zests d'orange</h6>
											</div>
										</div>
										<div class="menus__blocks__content__price">
											<span>25€</span>
										</div>
										<div class="menus__blocks__content__validate">
											<i class="fas fa-check"></i>
										</div>
									</div>
									
								
								</div>
							</div>

					</section>
					<footer>
						<div class="footer-logo">
							<p>ohmyfood</p>
						</div>
						<div class="footer-menu">
							<ul>
								<li>
									<div class="footer-menu__link-block">
										<div class="footer-menu__link-block__icone">
											<i class="fas fa-utensils"></i>
											<span>Proposer un restaurant</span>
										</div>
									</div>
								</li>
								<li>
									<div class="footer-menu__link-block">
										<div class="footer-menu__link-block_icone">
											<i class="fas fa-hands-helping"></i>
											<span>Devenir partenaire</span>
										</div>
									</div>
								</li>
								<li>
									<div class="footer-menu__link-block">Mentions légales</div>
								</li>
								<li>
									<div class="footer-menu__link-block">Contact</div>
								</li>
							</ul>
						</div>
					</footer>
                </body>
            </div>
        </div>
		<script src="https://kit.fontawesome.com/fcbd6e51f1.js" crossorigin="anonymous"></script>
    </body>
</html>
